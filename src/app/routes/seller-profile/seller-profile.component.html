<section>
  <div class="d-flex justify-content-center">
    <app-user-presentation [user]="seller"></app-user-presentation>
  </div>
  <h2 class="text-left fw-bold m-5">Les annonces de {{ this.sellerAlias }}</h2>
  @if (this.sellerAds.length > 0) {
    <app-ad-list
      [displayedAds]="sellerAds"
      [displayedAdsNumber]="displayedAdsNumber"
      [noMoreAds]="noMoreAds"
      (loadMore)="loadMoreAds()">
    </app-ad-list>
  } @else {
    <p class="d-flex justify-content-center">
      <i>{{ this.sellerAlias }} ne poss√®de actuellement aucune annonce en vente</i>
    </p>
  }
</section>
