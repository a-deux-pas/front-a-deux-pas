<section class="billing-summary-card">
  <h3><b>Facturation</b></h3>
  <div class="ad-details">
    <div class="article-name-and-price">
      <p>
        <a [routerLink]="['/annonce', ad.publisherAlias, ad.id]" style="text-decoration: underline; color: black;">
          {{ ad.title }}
        </a>
      </p>
      <p>{{ ad.price }} €</p>
    </div>
  </div>
  <div class="horizontal-line"></div>
  <div class="total">
    <p>Total</p>
    <p>
      <b>{{ ad.price }} €</b>
    </p>
  </div>
</section>
