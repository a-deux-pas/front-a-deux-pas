<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  <label for="email" class="mt-3">Adresse email</label>
  <div class="input-group">
    <input
      id="email"
      type="email"
      name="email"
      formControlName="email"
      class="form-control"
      required
      placeholder="nom@example.com"
    />
    <div
      *ngIf="
        loginForm.get('email')?.invalid &&
        (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
      "
      class="alert"
    >
      <div *ngIf="loginForm.get('email')?.errors">
        L'adresse email est requise.
      </div>
    </div>
  </div>
  <label for="password" class="mt-4">Mot de passe</label>
  <div class="input-group">
    <input
      id="password"
      type="password"
      name="password"
      formControlName="password"
      class="form-control"
      required
      placeholder="8 caractères minimum"
    />
    <div
      *ngIf="
        loginForm.get('password')?.invalid &&
        (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)
      "
      class="alert"
    >
      <div *ngIf="loginForm.get('password')?.errors">
        Le mot de passe est requis.
      </div>
    </div>
  </div>
  <div class="modal-footer justify-content-center">
    <button type="submit" class="btn-success">C'est parti !</button>
  </div>
</form>
