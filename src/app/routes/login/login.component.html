<p>login works!</p>
<button
  type="submit"
  class="btn-connection mt-4"
  (click)="open(loginModal)"
  style="z-index: 1001; position: relative"
>
  se connecter
</button>

<ng-template #loginModal let-modal>
  <section class="container">
    <div class="wave"></div>
  </section>
  <button
    type="button"
    class="btn-close align-self-end m-4"
    data-bs-dismiss="modal"
    aria-label="Close"
    (click)="modal.dismiss('Cross click')"
  >
    <span class="close">x</span>
  </button>
  <div class="modal-header justify-content-center">
    <div class="d-inline-flex">
      <span class="mobile-logo align-self-center">A DEUX PAS</span>
      <img
        class="mobile-footsteps"
        src="/assets/icons/mobile-footsteps.webp"
        alt="icône de traces de pas"
      />
    </div>
  </div>
  <div class="modal-btn">
    <button
      type="button"
      class="btn toggle"
      (click)="toggleLoginFormVisibility()"
      [ngClass]="{ active: isLoginFormVisible }"
    >
      Se connecter
    </button>

    <button
      type="button "
      class="btn toggle"
      (click)="toggleRegisterFormVisibility()"
      [ngClass]="{ active: isRegisterFormVisible }"
    >
      S'inscrire
    </button>
  </div>

  <div class="modal-body">
    <ng-container>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="onLoginSubmit()"
        *ngIf="isLoginFormVisible"
      >
        <label for="email" class="mt-3">Adresse email</label>
        <div class="input-group">
          <input
            id="email"
            type="email"
            name="email"
            formControlName="email"
            class="form-control"
            required
            placeholder="nom@example.com"
          />
          <div
            *ngIf="
              loginForm.get('email')?.invalid &&
              (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)
            "
            class="alert"
          >
            <div *ngIf="loginForm.get('email')?.errors">
              L'adresse email est requise.
            </div>
          </div>
        </div>
        <label for="password" class="mt-4">Mot de passe</label>
        <div class="input-group">
          <input
            id="password"
            type="password"
            name="password"
            formControlName="password"
            class="form-control"
            required
            placeholder="8 caractères minimum"
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              (loginForm.get('password')?.dirty ||
                loginForm.get('password')?.touched)
            "
            class="alert"
          >
            <div *ngIf="loginForm.get('password')?.errors">
              Le mot de passe est requis.
            </div>
          </div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="submit" class="btn-success">C'est parti !</button>
        </div>
      </form>

      <form *ngIf="!isLoginFormVisible">
        <div class="form-group">
          <label for="email-adress">Adresse email</label>
          <div class="input-group mt-3">
            <input
              id="email-adress"
              name="email-adress"
              type="email"
              class="form-control"
              placeholder="nom@example.com"
            />
          </div>
          <label for="confirm-password" class="mt-4">Mot de passe</label>
          <div class="input-group">
            <input
              id="password"
              type="password"
              name="password"
              formControlName="password"
              class="form-control"
              required
              placeholder="8 caractères minimum"
            />
          </div>
          <label for="confirm-password" class="mt-4"
            >Confirmer mon mot de passe</label
          >
          <div class="input-group">
            <input
              id="confirm-password"
              type="confirm-password"
              name="confirm-password"
              formControlName="confirm-password"
              class="form-control"
              required
              placeholder="répeter le mot de passe"
            />
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              name="checked-checkbox"
              type="checkbox"
              value=""
              id="checked-checkbox"
              checked
            />
            <label class="form-check-label" for="checked-checkbox">
              J'accepte les termes et conditions
            </label>
            <div class="modal-footer justify-content-center">
              <button type="submit" class="btn-success">C'est parti !</button>
            </div>
          </div>
        </div>
      </form>
    </ng-container>
  </div>
</ng-template>
