<app-meeting-list 
    [meetings]="toConfirmMeetings" 
    [selectedMeeting]="selectedMeeting"
    [currentUserId]="userId"
    (modify)="onModifyMeeting($event)"
    (cancel)="onCancelMeeting($event)"
    (select)="onSelectMeeting($event)"
    (accept)="onAcceptMeeting($event)">
</app-meeting-list>
