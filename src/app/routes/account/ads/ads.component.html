<div class="custom-container">
  <app-tabs-account></app-tabs-account>
  <p class="tab-title-mobile text-center mx-auto">
    Mes annonces
  </p>
  <div class="content">
    <button (click)="createNewAd()" type="submit" class="btn-sell mt-4 mb-2"><img class="add-icon"
        src="/assets/icons/buttons/add-white.webp" alt="icône plus">créer une annonce
    </button>
    <section class="mt-5 mb-5">
      @if (loggedInUserAds.length > 0) {
      <app-ad-list [displayedAds]="loggedInUserAds" [displayedAdsNumber]="12" [noMoreAds]="noMoreAds"
        (loadMore)="loadMoreAds()"></app-ad-list>
      } @else if (loggedInUserAds.length === 0 && !adsLoading) {
        <p class="d-flex justify-content-center">
          <i>
            Vous n'avez encore aucune annonce en vente
          </i>
        </p>
      }
    </section>
  </div>
</div>
