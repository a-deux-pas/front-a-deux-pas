<div class="profil-container text-center">
  <ul ngbNav [activeId]="route.fragment | async" class="nav-tabs" id="account-tabs">
    @for (link of links; track link) {
      <li [ngbNavItem]="link.fragment">
        <a ngbNavLink [routerLink]="[link.fragment]">{{ link.title }}</a>
      </li>
      }
  </ul>
</div>
