<div class="container">
  <h2><b>Les dernières annonces</b></h2>

  <!--child component-->
  <app-ad-filters
    [uniqueCitiesAndPostalCodes]="uniqueCitiesAndPostalCodes"
    [(pageNumber)]="pageNumber"
    [(displayedAds)]="displayedAds"
    (filtersUpdated)="receiveUpdatedFilters($event)"
  >
  </app-ad-filters>

  <div
    class="ad-list-container"
    *ngIf="displayedAds && displayedAds.length > 0; else noAdsFoundMessage"
  >
    <div *ngFor="let ad of displayedAds">
      <div>
        <div class="card mt-4">
          <img
            class="card-img-top"
            [src]="ad.articlePictureUrl"
            alt="article à vendre"
          />
          <div class="card-colored-border">
            <div class="card-body">
              <h5 class="card-title pb-4">{{ ad.title }}</h5>
              <p class="card-text">{{ ad.publisher }}</p>
              <div class="bottom-card-part">
                <p class="white-space">''</p>
                <p class="white-space">''</p>
                <!-- To possibly replace with the heart or the edit icon -->
                <p class="card-text" id="article-price">{{ ad.price }} €</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="single-button-container">
    <button type="submit" class="btn-info mt-4" (click)="loadMoreAds()">
      voir plus<img
        class="arrow-down-icon"
        src="/assets/icons/buttons/arrow-down.webp"
        alt="icône de flèche vers le bas"
      />
    </button>
  </div>

  <ng-template #noAdsFoundMessage>
    <div class="no-ads-message">
      <p>Désolé, aucun résultat ne correspond à votre recherche</p>
    </div>
  </ng-template>
</div>
