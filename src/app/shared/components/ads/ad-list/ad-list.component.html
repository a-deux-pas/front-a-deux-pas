<div class="container">
  <h2><b>Les dernières annonces</b></h2>

  <!--child component-->
  <app-ad-filters
    [uniqueCitiesAndPostalCodes]="uniqueCitiesAndPostalCodes"
    [(pageNumber)]="pageNumber"
    [(displayedAds)]="displayedAds"
    (filtersUpdated)="receiveUpdatedFilters($event)"
  >
  </app-ad-filters>

  <div
    class="ad-list-container"
    *ngIf="displayedAds && displayedAds.length > 0"
  >
    <app-ad-card *ngFor="let ad of displayedAds" [ad]="ad"></app-ad-card>
  </div>

  <div
    class="single-button-container"
    *ngIf="displayedAds && displayedAds.length > 0 && !noMoreAds"
  >
    <button type="submit" class="btn-info mt-4" (click)="loadMoreAds()">
      voir plus<img
        class="arrow-down-icon"
        src="/assets/icons/buttons/arrow-down.webp"
        alt="icône de flèche vers le bas"
      />
    </button>
  </div>

  <div class="no-ads-message" *ngIf="displayedAds.length === 0">
    <img
      class="desktop-footsteps"
      src="/assets/icons/desktop-footsteps.webp"
      alt="icône de traces de pas"
    />
    <h2>Désolé, aucun résultat ne correspond à votre recherche</h2>
  </div>

  <div class="no-ads-message" *ngIf="noMoreAds">
    <p><i>Fin de résultats</i></p>
  </div>
</div>
