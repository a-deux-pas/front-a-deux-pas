<div *ngIf="user" id="user-presentation">
  <div class="row">
    <div class="col-md-5 col-lg-4 col-xl-5 col-xxl-4 text-center">
        <img class="profile-picture" [src]="user.profilePicture" alt="photo de profil de {{ user.alias }}" />
    </div>
    <div class="col-md-7 col-lg-8 col-xl-7 col-xxl-8" id="user-info">
        <p>{{ user.alias }}</p>
        <p>{{ user.city }}</p>
        <p>Membre depuis le {{ user.inscriptionDate }}</p>
    </div>
  </div>
  <div class="mt-3">
    <strong>Ã€ propos</strong>
    <p class="mt-3">{{ user.bio }}</p>
  </div>
</div>
