<full-calendar
  [options]="calendarOptions"
  (mouseleave)="onScheduleInteraction()">

    Veuillez renseigner au moins un créneau horaire auquel vous êtes disponible
  </div>
}

<ng-template #eventModal let-modal>
  <app-event-modal></app-event-modal>
</ng-template>
